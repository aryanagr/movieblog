
    <div class="bg-light container p-0 shadow p-3 mb-3  rounded " >
      <div class="row ">
      <h5 class="card-title col-lg-10 offset-lg-1 my-5">Talk to us...</h5>
        <div class=" col-lg-10 offset-lg-1">
        <form id="contact" method="POST">
           <div class=" bg-light d-flex justify-content-between align-items-between">
         <input class=" w-25" type="text" placeholder="name" id="contactname"   name="name"  style="border:0; outline:0"/>
         <input class=" w-25" type="email" placeholder="email" id="conatctemail"   name="email"  style="border:0;outline:0"/>
         <input class=" w-25" type="text" placeholder="phone number" id="contactnumber"   name="mobilenumber"   style="border:0;outline:0"/>
           </div>
           <div class=" w-100">
             <input class="w-100   my-4 mb-3" id="" cols="30" rows="10" placeholder="subject"  name="subject" style="border:0;outline:0" ></input>
           </div>
 
           <div class=" w-100">
             <textarea class="w-100   my-3 mb-3" id="" cols="30" rows="10" placeholder="messgae..."  name="message" style="border:0;outline:0" ></textarea>
 
 
           </div>
           <button class="btn btn-light btn-outline-secondary mb-5" type="submit" onClick={contactform}> submit</button>
           </form>
        </div>
      </div>
 
    </div>
