<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5  mx-auto bg-light shadow  py-3 mb-2  rounded" >
    <div class="card card0 border-0 shadow p-3 mb-0 bg-body rounded">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-0">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="/images/uNGdWHi.png" alt="company logo" class="image" /> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form class="card2 card border-0 px-4 py-1 pt-5" onsubmit="event.preventDefault()" >
                    
                    <div class="row px-3 mb-4"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> <input class=" bg-light" type="text" name="email" placeholder="Enter a valid email address" id="loginemail"  style="border:0; outline:0" />
                        <span style="color: red; font-size:small;" id="loginemailcheck"></span>
                     </div>
                    <div class="row px-3 mb-4"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input class=" bg-light" type="password" name="password" placeholder="Enter password" id="loginpass"  style="border:0; outline:0"/> 
                        <span style="color: red; font-size:small;" id="loginpasscheck"></span>
                    </div><br/>

                    <div class="row mb-3 px-3"> <button  class="btn btn-info text-center" onclick="signin()" >Login</button> </div>
                    <div class="row  px-3"> <small class="font-weight-bold">Don't have an account? 
                     <a class="text-danger"  onclick="signuppage()"> register</a>
                </small> </div>
                </form>
            </div>
        </div>
 
    </div>
</div>
